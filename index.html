<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="bg"></div>
  <div class="card" style="max-width: 21rem;">
    <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">
    <div class="user">
      <img class="user-img" src="images/image-victor.jpg" alt="user-img">
    </div>
    <br>
    <div class="card-body rounded">
      <h6 class="card-text user-name">Victor Crest <span class="age">26</span></h6>
      <h6 class="user-city">London</h6>
      <div class="container">
        <div>
          <hr>
        </div>
        <div class="row">
          <div class="col-sm-4 statCount">
           <strong>80K</strong>
           <span class="type">Followers</span>
          </div>
          <div class="col-sm-4 statCount">
            <strong>803K</strong>
            <span class="type">Likes</span>
          </div>
          <div class="col-sm-4 statCount ">
            <strong>1.4K</strong>
            <span class="type">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/revantKulkarni">Revant Kulkarni</a>.
  </div>
</body>

</html>
